<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="icon" type="img/png" href="../LIBRARY/IMG/imgMemory/brain.png">

    <link rel="stylesheet" type="text/css" href="Memory.css">

    <link href="https://fonts.googleapis.com/css?family=Lobster&amp;subset=latin-ext" rel="stylesheet">

    <script type="text/javascript" src="../LIBRARY/JQUERY/jquery.js"></script>

    <script type="text/javascript" src="Memory.js"></script>

    <title>Memory Game</title>

</head>

<body>

    <header>

        <h1>Memory test</h1>
        <p>Boost up Your memory</p>


    </header>


    <main>

        <article>

            <div id="finished" class="playAgain">You've <u>finished</u> the game with the score of <span id="finishedScore">0</span> card turns!</div>

            <div class="playAgain">Would You like to improve Yourself and play again?</div>

            <button class="playAgain" onclick="gameStart()">Try Yourself one more time!</button>

            <div id="previousScores" class="playAgain">Previous scores

                <ol>
                </ol>

            </div>


        </article>

        <article>

            <div class="board">

                <div class="card" id="c0"></div>
                <div class="card" id="c1"></div>
                <div class="card" id="c2"></div>
                <div class="card" id="c3"></div>

                <div class="card" id="c4"></div>
                <div class="card" id="c5"></div>
                <div class="card" id="c6"></div>
                <div class="card" id="c7"></div>

                <div class="card" id="c8"></div>
                <div class="card" id="c9"></div>
                <div class="card" id="c10"></div>
                <div class="card" id="c11"></div>

                <div class="score">Turn counter:<span class="scoreNumber"> </span></div>


            </div>

        </article>


    </main>

    <script type="text/javascript" src="Memory.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
